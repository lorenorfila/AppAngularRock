

<div class="row-fluid">
		<div class="col-md-11" ng-repeat="block in contenido">
			<div class="contenedor">
				<img class="col1" ng-src="{{block.image}}">
				<div class="col2">
					<h3>{{block.title}}</h3>
					<p>{{block.text}}</p>
					<youtube-video video-id="vQueen"></youtube-video>
				</div>
			</div>
		</div>
</div>
